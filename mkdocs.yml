site_name: Volition File Docs
site_url: https://saintsrowmods2.github.io/volition-docs/
theme:
  name: material
  palette:
    scheme: slate
    primary: black
  features:
    - navigation.indexes
#plugins:   # Temporarily disabled as this fails on GH actions
#  - privacy
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
